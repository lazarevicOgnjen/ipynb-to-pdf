name: Issue notebook → PDF → artifact

on:
  issues:
    types: [labeled]

jobs:
  build:
    if: github.event.label.name == 'convert'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-xetex texlive-fonts-recommended
          pip install -U nbconvert requests

      - name: Download & convert
        run: python .github/scripts/download_and_convert.py

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: pdf-issue-${{ github.event.issue.number }}
          path: uploads/*.pdf
          retention-days: 30        # čuva 30 dana, menjaš po želji

      - name: Comment link
        uses: actions/github-script@v7
        with:
          script: |
            const run = context.runId;
            const repo = context.repo;
            const link = `https://github.com/${repo.owner}/${repo.repo}/actions/runs/${run}`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: repo.owner,
              repo: repo.repo,
              body: `✅ PDF ready! Download it from the Actions run: [Artifacts](${link})`
            });
            github.rest.issues.update({
              issue_number: context.issue.number,
              owner: repo.owner,
              repo: repo.repo,
              state: 'closed'
            });

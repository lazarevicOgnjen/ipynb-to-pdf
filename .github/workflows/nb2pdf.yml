name: Issue notebook → PDF → commit

on:
  issues:
    types: [labeled]

jobs:
  build:
    if: github.event.label.name == 'convert'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install system & Python deps
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-xetex texlive-fonts-recommended
          pip install -U nbconvert requests

      - name: Download & convert
        run: python .github/scripts/download_and_convert.py

      - name: Commit PDF
        uses: lazarevicOgnjen/git-auto-commit-action@v6
        with:
          commit_message: 'Add PDF from issue #${{ github.event.issue.number }}'
          file_pattern: 'uploads/*.pdf'

      - name: Comment and close
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const files = fs.readdirSync('uploads').filter(f => f.endsWith('.pdf'));
            const link = `https://github.com/${{ github.repository }}/blob/main/uploads/${files[0]}`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `✅ PDF ready: [${files[0]}](${link})`
            });
            github.rest.issues.update({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'closed'
            });

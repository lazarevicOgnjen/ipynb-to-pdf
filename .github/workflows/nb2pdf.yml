name: ipynb â†’ pdf (run-all-cells)

on:
  push:
    paths: [ "notebooks/*.ipynb" ]   # only run when a notebook changes
  workflow_dispatch:                 # or manually from the Actions tab

jobs:
  build-pdf:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Chromium (needed by nbconvert --webpdf)
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser

      - name: Execute notebook & convert to PDF
        run: |
          # 1. run every cell and save the executed notebook
          jupyter nbconvert \
            --to notebook --execute \
            --output notebooks/analysis_EXECUTED.ipynb \
            notebooks/analysis.ipynb

          # 2. turn the executed notebook into PDF
          jupyter nbconvert \
            --to webpdf \
            --no-input \
            --output-dir notebooks \
            notebooks/analysis_EXECUTED.ipynb

          # rename to something nicer
          mv notebooks/analysis_EXECUTED.pdf notebooks/analysis.pdf

      - name: Upload PDF artefact (so you can download it from the UI)
        uses: actions/upload-artifact@v4
        with:
          name: notebook-pdf
          path: notebooks/analysis.pdf

      # Optional: commit the PDF back into the repo
      - name: Commit PDF back to repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add notebooks/analysis.pdf
          git diff --quiet --cached || (git commit -m "auto-generated PDF from notebook" && git push)
